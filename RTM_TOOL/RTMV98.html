<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V Ultimate PS3 RTM TOOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hazard-image.jpg'); /* Replace with actual hazard image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .title {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: red;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tabs {
            margin: 20px;
        }

        .tab {
            border: 1px solid #fff;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        .tab h2 {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"] {
            width: calc(100% - 110px);
            padding: 8px;
            border: 1px solid #fff;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-group button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .btn-inject {
            display: block;
            width: fit-content;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        .status-message {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleCheckboxWithDelay(checkboxId) {
            setTimeout(() => {
                document.getElementById(checkboxId).checked = true;
            }, 2000); // 2-second delay
        }

        function showStatusMessage(buttonId) {
            const statusMessage = document.getElementById(buttonId + '-status');
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000); // Message disappears after 5 seconds
        }
    </script>
</head>
<body>
    <div class="title">GTA V Ultimate PS3 RTM TOOL</div>

    <div class="tabs">
        <div class="tab" id="tab1">
            <h2>Connection Point</h2>
            <div class="form-group">
                <input type="text" placeholder="Enter IP Address" id="ip-address">
                <button>Connect + Attach to PS3 [HEN/CFW] [CEX/DEX]</button>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Enter DevConsole Key" id="devconsole-key">
                <button>Connect + Attach to DevConsole</button>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="anti-ban-script" onclick="toggleCheckboxWithDelay('anti-ban-script')">
                <label for="anti-ban-script">Inject AntiBan Script</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="devconsole-autostart" onclick="toggleCheckboxWithDelay('devconsole-autostart')">
                <label for="devconsole-autostart">DevConsole AutoStart</label>
            </div>
        </div>

        <div class="tab" id="tab2">
            <h2>ModLoader Injection</h2>
            <button class="btn-inject" id="fury-demon" onclick="showStatusMessage('fury-demon')">1. FuryDemonV3</button>
            <div id="fury-demon-status" class="status-message">Attached</div>
        </div>
    </div>
</body>
</html>
